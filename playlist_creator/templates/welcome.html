<!DOCTYPE html>
<html>
<title>Thank you!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

<div class="w3-container w3-teal">
  <h1>Thanks for using Playlist Creator</h1>
</div>

<div class="w3-container">
  <p>Copy the link below and paste it in the bot chat</p>
  <a class="w3-button w3-green w3-round-xxlarge" href="https://telegram.me/romitiDJ_bot">Telegram Bot</a>
  <p id="redirection"> </p>
  <button class="w3-button w3-circle w3-light-grey" onclick="myFunction()"><i class="fa fa-copy"></i></button>

<script>
function myFunction() {
  var copyText = document.getElementById("redirection");
  copyText.select();
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);
}
</script>
</div>

<script>
document.getElementById("redirection").innerHTML = window.location.href;
</script>
</body>
</html>
